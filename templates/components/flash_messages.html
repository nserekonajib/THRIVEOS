<!-- Flash Messages Component -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages" class="fixed top-4 right-4 z-50 space-y-2 w-96">
            {% for category, message in messages %}
                <div class="flash-message transform transition-all duration-300 ease-in-out {% if category == 'error' %}bg-red-50 border-red-200 text-red-800{% elif category == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800{% elif category == 'success' %}bg-green-50 border-green-200 text-green-800{% else %}bg-blue-50 border-blue-200 text-blue-800{% endif %} border px-4 py-3 rounded-lg shadow-lg flex items-center justify-between">
                    <div class="flex items-center">
                        {% if category == 'error' %}
                            <svg class="w-5 h-5 mr-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        {% elif category == 'warning' %}
                            <svg class="w-5 h-5 mr-3 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.928-.833-2.698 0L4.438 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        {% elif category == 'success' %}
                            <svg class="w-5 h-5 mr-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        {% else %}
                            <svg class="w-5 h-5 mr-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        {% endif %}
                        <span>{{ message }}</span>
                    </div>
                    <button onclick="this.parentElement.remove()" 
                            class="ml-4 text-gray-400 hover:text-gray-600 transition duration-150">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
        <script>
            // Auto-dismiss flash messages after 5 seconds
            setTimeout(() => {
                const messages = document.getElementById('flash-messages');
                if (messages) {
                    messages.style.opacity = '0';
                    setTimeout(() => messages.remove(), 300);
                }
            }, 5000);
        </script>
    {% endif %}
{% endwith %}
