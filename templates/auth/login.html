{% extends "base.html" %}

{% block title %}Login - ThriveOS{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Welcome Back to ThriveOS
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sign in to access your high-performance POS system
            </p>
        </div>
        
        <!-- Login Form -->
        <form class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm form-input"
                           placeholder="you@example.com">
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm form-input"
                           placeholder="••••••••">
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{{ url_for('auth.forgot_password') }}" class="font-medium text-red-600 hover:text-red-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 btn-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Sign In
                </button>
            </div>
            
            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="font-medium text-red-600 hover:text-red-500 ml-1">
                        Create one now
                    </a>
                </p>
            </div>
        </form>
        
        <!-- Performance Stats (Skeleton) -->
        <div class="mt-8 bg-gray-50 rounded-lg p-4">
            <div class="flex items-center justify-between mb-2">
                <div class="skeleton w-32 h-4 rounded"></div>
                <div class="skeleton w-20 h-4 rounded"></div>
            </div>
            <div class="skeleton w-full h-2 rounded-full mb-2"></div>
            <div class="text-xs text-gray-500 text-center">System performing optimally</div>
        </div>
    </div>
</div>
{% endblock %}
